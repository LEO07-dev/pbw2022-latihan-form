<!DOCTYPE html>
<html>
    <head>
        <title>Form1 - HTML 5</title>
    </head>
    <body>
        <h2>Element Form HTMl 5</h2>
        <form name="fmhs" method="post" action="proses.php">
            <fieldset>
                <table width="50%">
                <tr>
                    <td>NIM : </td>
                    <td><input type="number" name="fnim" required></td>
                </tr>
                <tr>
                    <td>Nama : </td>
                    <td><input type="text" name="fnama" required></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir : </td>
                    <td><input type="date" name="ftglhr" required></td>
                </tr>
                <tr>
                    <td>Program Studi : </td>
                    <td>
                        <select name="fprodi" required>
                            <option value="">Pilih</option>
                            <option value="A11">S1 - Teknik Informatika</option>
                            <option value="A12">S1 - Sistem Informasi</option>
                            <option value="A22">D4 - Teknik Informatika</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Bidang Minat : </td>
                    <td>
                        <input type="checkbox" name="fbidang1" value="1"><label>Web Programing</label><br>
                        <input type="checkbox" name="fbidang2" value="2"><label>Mobile Programing</label><br>
                        <input type="checkbox" name="fbidang3" value="3"><label>Data Science</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Berkas CV</td>
                    <td><input type="file" name="fcv" required></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="submit" name="fsumbit" value="Kirim"><br>
                    </td>
                </tr>
                </table>
            </fieldset>
         </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
            <title>Form - HTML 5</title>
    </head>
    <body>
        <h2>Element From - HTML 5</h2>
        
        <from name="fmhs" method="POST" action="proses.php">
            <table> 
                <tr>
                    <td>NIM : </td>
                    <td><input type="number" name="fnim" required></td>
                </tr>
                <tr>
                    <td>Nama : </td>
                    <td><input type="Text" name="fnama" required></td>
                </tr>
                <tr>
                    <td>Tgl Lahir : </td>
                    <td><input type="Date" name="ftgllhr" required></td>
                </tr>
                <tr>
                    <td>Program Studi : </td>
                    <td>
                    <select name="fprodi" required>
                    <option value="">Pilih</option>
                    <option value="A11">S1 - Teknik Informatika</option>
                    <option value="A12">S1 - Sistem Informasi</option>
                    <option value="A13">D4 - Teknik Informatika</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Bidang Minat : </td>
                    <td>
                        <input type="Checkbox" name="fbidang1" value="01"><label>Web Programing</label><br>
                        <input type="checkbox" name="fbidang2" value="02"><label>Mobile Programing</label><br>
                        <input type="checkbox" name="fbidang3" value="03"><label>Data Science</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Berkas CV : </td>
                    <td> <input type="file" name="fcv" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        <input type="submit" name="fsubmit" value="Kirim">
                        <input type="hidden" name="fhidden" value="Rahasia"
                    </td>
                </tr>
            </table>
        </from>
    </body>
</html>
